# God Agent - Docker Compose Configuration
# =========================================
# Use this for local development or self-hosting

version: '3.8'

services:
  godagent:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=production
      - PORT=4200
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - EMBEDDING_API_URL=${EMBEDDING_API_URL:-}
    volumes:
      # Persist configuration and data
      - godagent-data:/app/.god-agent
      - godagent-agentdb:/app/.agentdb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4200/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

